<section id="{{ include.id }}" class="rss-feed">
  <h3><a href="{{ include.rss.url }}">{{ include.rss.title | strip_html | escape }}</a></h3>
  <ul>
    {% for item in include.rss.items limit:include.limit %}
      <li>
        <h4><a href="{{ item.url }}" title="{{ item.title | strip_html | escape | truncate: 80 }}" class="fade-in">{{ item.title | strip_html | escape | truncate: 80 }}</a></h4>
        <p>{{ item.summary | strip_html | escape | truncatewords: 35 }}</p>
        <time datetime="{{ item.published }}">{{ item.published | date: "%-d. %-m. %Y" }}</time>
      </li>
    {% endfor %}
  </ul>
</section>
