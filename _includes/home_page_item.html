<li>
  <h4><a href="{{ include.link }}" title="{{ include.title | strip_html | escape | truncate: 80 }}" class="fade-in" target="_blank">{{ include.title | strip_html | escape | truncate: 80 }}</a></h4>
  <p>{{ include.text | strip_html | escape | truncatewords: 35 }}</p>
  <time datetime="{{ include.date }}">{{ include.date | date: "%-d. %-m. %Y" }}</time>
</li>
